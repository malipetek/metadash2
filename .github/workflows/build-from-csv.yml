on:
  push:
    paths:
      - '**.csv'
name: ðŸš€ Rebuild from csv
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - name: ðŸ“¦ Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: yarn install

    - name: ðŸš€ Build from csv
      run: npm run csvtojson

    - name: set git email
      run:  git config --global user.email "malipetek@gmail.com"

    - name: set git user
      run: git config --global user.name "Github Actions Bot"

    - name: commit changes
      run: git commit . -m "csv to json data conversion"

    - name: ðŸ“¤ Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
