on:
  push:
    paths:
      - '**.csv'
  workflow_dispatch:
name: ðŸš€ Rebuild from csv
jobs:
  csv-process:
    name: ðŸŽ‰ CSV data change processing
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - name: ðŸ“¦ Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: yarn install

    - name: ðŸš€ Build from csv
      run: npm run csvtojson

    - name: set git email
      run:  git config --global user.email "support+actions@github.com"

    - name: set git user
      run: git config --global user.name "Github Actions Bot"

    - name: commit changes
      run: git commit . -m "csv to json data conversion"

    - name: ðŸ“¤ Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
  deployment:
      name: ðŸŽ‰ Build & Deploy new gh pages
      runs-on: ubuntu-latest
      needs: csv-process
      steps:
      - name: Deploy with gh-pages
        run: |
          git remote set-url origin https://github.com/${GITHUB_REPOSITORY}.git
          yarn gh-pages -d build -u --dotfiles=true "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
