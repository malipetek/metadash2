on:
  push:
    paths:
      - '**.csv'
  workflow_dispatch:
name: ğŸš€ Rebuild from csv
jobs:
  csv-process:
    name: ğŸ‰ CSV data change processing
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
    - name: ğŸ“¦ Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: yarn install

    - name: ğŸš€ Build from csv
      run: npm run csvtojson

    - name: set git email
      run:  git config user.email "support+actions@github.com"

    - name: set git user
      run: git config user.name "Github Actions Bot"

    - name: commit changes
      run: git commit . -m "csv to json data conversion"

    - name: ğŸ“¤ Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main

    - name: Build âš™ï¸
      run: yarn build
      env:
        CI: false
    
    - name: Deploy to GitHub Pages
      uses: Cecilapp/GitHub-Pages-deploy@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        email: support+actions@github.com
        build_dir: build
